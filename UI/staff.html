<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class = "main-container">
    <div class="header">
          <div  class="alat-logo" tabindex="0"></div>
        <div  class="profile">
            <div  class="avatar">
                <img  src="images/placeholder.png" width=100%>
            </div>
            <p class="username" >Hi idowu,</p>
            <div  class="logout">
            <button class="btn-logout">logout</button>
            </div>
        </div>
    </div>
      
    <div class="general-side-bar">
      <div  class="wrappers">
        <div  class="row">
          <div  class="side-bar col s1 m3" id="menu">
            <ul  class="nav">
              <li  >
                <a  >
                  <i class="fa fa-bars"></i>
                  <span >Menu</span>
                </a>
              </li>
              <!----><li >
                <a  href="" class="btn active-link">
                  <i  class="fa fa-user"></i>
                  <span class="user-profile-page">Profile</span>
                </a>
              </li>
              <li >
                <a  class="btn ">
                  <i  class="fa fa-plus-square"></i>
                  <span class="staff-credit-account" >Credit Account</span>
                </a>
              </li>
              <li>
                <a  class="btn ">
                  <i  class="fa fa-chart-line"></i>
                  <span class="user-transaction-history-page" >Transaction History</span>
                </a>
              </li>
              <li >
                <a class="btn ">
                  <i  class="fa fa-newspaper"></i>
                  <span >News Feeds</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div class= "credit-account" style="display:none">
      <div class="mini-profile-container">
        <div class="manage-profile-wrapper">
          <div class="main-content credit-account-container">        
            <div>
              <div class="account-details">
                <h4 class="header-text"> Credit Account</h4>
              </div>

              <form class = "form-fields ">
                <div class = "input "  >
                 <label for="creditAccountNumber"> Account Number : </label>
                <input type="number"  name="creditAccountNumber" required /><br/>
                 <label for="creditAmount"> Amount to Credit (Naira): </label>
                <input type="number"  name="creditAmount" required /><br/>
                 <label for="creditDesription" > Description : </label>
                <textarea rows = "5" cols = "60"  name="creditDesription" style="height:100px;resize: none;" required />
                </textarea><br/>

                </div>
                <div class="bottom">
                  <button type="submit" class="submit-account">
                    <span>Credit</span>
                  </button>
                </div>	
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  

  </div> 
  <script src="JS/user.js"></script>
</body>
</html>
